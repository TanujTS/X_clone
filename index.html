<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanuj Sharma (@tanujts20) on X</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://kit.fontawesome.com/d684ea919a.js" crossorigin="anonymous"></script>
    <main>
        <div id="left-panel">
            <div class = "menu-bar">
                <div class = "xlogo"><i class="fa-brands fa-x-twitter fa-2xl"></i></div>
                <div class = "menu-blocks">
                    <i class="fa-solid fa-house fa-xl"></i>
                    Home
                </div>
                <div class = "menu-blocks">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                    Explore
                </div>
                <div class = "menu-blocks">
                    <i class="fa-solid fa-bell fa-xl"></i>
                    Notifications
                </div>
                <div class = "menu-blocks">
                    <i class="fa-solid fa-envelope fa-xl"></i>
                    Messages
                </div>
                <div class = "menu-blocks">
                    <i class="fa-solid fa-globe fa-xl"></i>
                    Grok
                </div>
                <div class = "menu-blocks">
                    <i class="fa-solid fa-bookmark fa-xl"></i>
                    Bookmarks
                </div>
                <div class = "menu-blocks">
                    <i class="fa-solid fa-users fa-xl"></i>
                    Communities
                </div>
                <div class = "menu-blocks">
                    <i class="fa-solid fa-user fa-xl"></i>
                    Profile
                </div>
                <div class = "menu-blocks">
                    <i class="fa-solid fa-ellipsis fa-xl"></i>
                    More
                </div>
                <div class = "menu-blocks post">
                    Post
                </div>
                <div class = "menu-blocks profile">
                    <img src = "img/tanujpfp.jpg">
                    <div>
                    <div class = "menu-profile-name">Tanuj Sharma</div>
                    <div class = "menu-profile-tag">@tanujts20</div>
                    </div>
                    <i class="fa-solid fa-ellipsis fa-xl"></i>
                </div>
            </div>
        </div>
        <div id="center-area">
            <div class="feed-selection">
                <div class = "selected">For you</div>
                <div>Following</div>
            </div>
            <div class="post-area">
                    <div class = "pfp-post">
                        <img src = "img/tanujpfp.jpg">
                        <label for="post"></label>
                        <input type="text" name="post" placeholder="What's happpening?">
                    </div>
                    <div class="post-buttons">
                        <i class="fa-solid fa-image"></i>
                        <i class="fa-solid fa-globe"></i>
                        <i class="fa-solid fa-globe"></i>
                    </div>
            </div>
        </div>
        <div id="right-sidebar">
            
        </div>
    </main>
</body>
</html>
